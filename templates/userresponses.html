<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MInutae -</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://img.icons8.com/bubbles/50/000000/short-hair-lady-question-mark.png">
</head>
<body>
<h1 style="text-align: center ;padding: 14px; color: whitesmoke; background-color: #3E444A; margin-bottom: 0%; font-weight: 600; ">{{name}}  QUIZ  RESPONSES</h1>


<table style="margin-right: 20px;" class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Users</th>
        <th scope="col">Scores</th>
        
      </tr>
    </thead>
    <tbody>
        {% for i in range(size)%}
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{users[i]}}</td>
        <td>{{scores[i]}}</td>
      
      </tr>
      {% endfor %}
    </tbody>
  </table>



</body>
</html>
