    <p id="check">quiz</p>
    <p id="code">{{code}}</p>
<p id="time_until">{{time_until}}</p>
<div id="count-down">

</div>
    <div class="box">
        <header>

            <div class="title">Minutiae - The Quiz Application</div>
         </header>
        {% if code %}
            <form id="quizform" action="/show_result/{{code}}" method="post">
            {% else %}
                <form action="/show_result" method="post">
            {% endif %}
            {% for ques in questions %}
        <p><b>{{ques.question}}</b></p>
            <label class="container" value="{{ques.option1}}">{{ques.option1}}
            <input type="radio"  value = "{{ques.option1}}"name="{{ques.id}}">
            <span class="checkmark"></span>
            </label>
            <label class="container" >{{ques.option2}}
            <input type="radio" name="{{ques.id}}" value="{{ques.option2}}">
            <span class="checkmark"></span>
            </label>
            <label class="container" >{{ques.option3}}
            <input type="radio"  name="{{ques.id}}" value="{{ques.option3}}">
            <span class="checkmark"></span>
            </label>
            <label class="container" >{{ques.option4}}
            <input type="radio"  value="{{ques.option4}}" name= "{{ques.id}}">
            <span class="checkmark"></span>
            </label>
            {% endfor %}
            <input type="submit" value="submit">
        </form>
